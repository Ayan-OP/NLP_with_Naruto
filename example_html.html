<!DOCTYPE html>
<html>
    <head>
        <title>Example HTML Page</title>
        <style>
            .container {
                text-align: center;
            }
            .container2 {
                background-color: lightgray;
                padding: 20px;
                margin: 20px;
            }
        </style>
    </head>    

    <body>
        <h1>Welcome to my HTML Page!</h1>
        <p>This is a paragraph tag!</p>
        <a href="https://www.google.com">Google Link</a>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <div class="container">
            <h2>First Div</h2>
            <p>This is the contents of the first div!</p>
        </div>

        <div class="container2">
            <h2>Second Div</h2>
            <p>This is the contents of the second div!</p>
        </div>

        <div class="container container2">
            <h2>Third Div</h2>
            <p>This is the contents of the third div!</p>
        </div>
    </body>

</html>
